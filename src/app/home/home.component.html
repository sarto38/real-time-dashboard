<div class="home-container">
  <header class="home-header">
    <h1>Welcome to My App</h1>
    <p>Your one-stop solution for real-time data visualization.</p>
  </header>
  <section class="home-content">
    <div class="card">
      <h2>Dashboard</h2>
      <p>Get an overview of your data with our interactive dashboard.</p>
      <button
        (click)="navigateTo(Route.Dashboard)"
        mat-raised-button
        color="primary"
      >
        Go to Dashboard
      </button>
    </div>
    <div class="card">
      <h2>Settings</h2>
      <p>Customize your experience with our flexible settings options.</p>
      <button
        (click)="navigateTo(Route.Settings)"
        mat-raised-button
        color="accent"
      >
        Go to Settings
      </button>
    </div>
  </section>
</div>
